%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/ayaneo,wt0600-2k.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Ayaneo WT0600/WT0630 2K dual-DSI video mode panel

maintainers:
  - Kancy Joe <kancy2333@outlook.com>

description:
  The WT0600 and WT0630 are 1440x2560 2K resolution panels
  that require dual DSI links.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    enum:
      - ayaneo,wt0600-2k
      - ayaneo,wt0630-2k

  reg:
    maxItems: 1
    description: DSI virtual channel

  avdd-supply:
    description: Analog voltage supply regulator

  vdd-supply:
    description: Main power supply regulator

  vci-supply:
    description: Interface power supply regulator

  vddio-supply:
    description: Digital I/O voltage supply regulator

  reset-gpios:
    maxItems: 1
    description: Panel reset GPIO

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description: DSI input port for primary DSI link

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description: DSI input port for secondary DSI link

    required:
      - port@0
      - port@1

required:
  - compatible
  - reg
  - avdd-supply
  - vdd-supply
  - vci-supply
  - vddio-supply
  - reset-gpios
  - ports

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi@1a94000 {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "ayaneo,wt0600-2k";
            reg = <0>;

            avdd-supply = <&vreg_l28a_3p0>;
            reset-gpios = <&tlmm 75 GPIO_ACTIVE_LOW>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    panel_in_0: endpoint {
                        remote-endpoint = <&dsi0_out>;
                    };
                };

                port@1 {
                    reg = <1>;
                    panel_in_1: endpoint {
                        remote-endpoint = <&dsi1_out>;
                    };
                };
            };
        };
    };

...
